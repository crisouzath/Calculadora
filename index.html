<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Simples</title>
        <link rel="stylesheet" href="style.css">
    </head>
   
    <body> 
       <div class="toggle" onclick="darkMode()">
         <div class="moon"></div>
         <div class="sun"></div>
          <div class="slider"></div>
       </div> 
        <div class="calculadora">
            <div class="botoes">
                <h2 id="value">0</h2>
                <span id="clear">C</span>
                <span id="dividir">/</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span id="mult">*</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="menos">-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span id="soma">+</span>
                <span>0</span>
                <span >.</span>
                <span>=</span>
            </div>
        </div>
    </body>
     <script type="text/javascript" src="script.js"> </script>
</html>
